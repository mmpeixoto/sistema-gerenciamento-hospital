<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${triagem.id != null ? 'Editar Triagem' : 'Cadastro de Triagem'}"></title>
</head>
<body>

<h1 th:text="${triagem.id != null ? 'Editar Triagem' : 'Cadastro de Triagem'}"></h1>

<form th:action="@{/triagemView/form}" th:object="${triagem}" method="post">
    <input type="hidden" th:field="*{id}" />

    <div>
        <label for="data">Data:</label>
        <input type="text" id="data" th:field="*{data}" placeholder="dd/MM/yyyy" required>
        <p style="color: red" th:if="${#fields.hasErrors('data')}" th:errors="*{data}">Data inválida</p>
    </div>

    <div>
        <label for="pacienteId">Paciente:</label>
        <select id="pacienteId" th:field="*{pacienteId}" required>
            <option th:each="paciente : ${pacientes}"
                    th:value="${paciente.id}"
                    th:text="${paciente.nome}">
            </option>
        </select>
        <p style="color: red" th:if="${#fields.hasErrors('pacienteId')}" th:errors="*{pacienteId}">Paciente inválido</p>
    </div>

    <div>
        <label for="enfermeiroId">Enfermeiro:</label>
        <select id="enfermeiroId" th:field="*{enfermeiroId}" required>
            <option th:each="enfermeiro : ${enfermeiros}"
                    th:value="${enfermeiro.id}"
                    th:text="${enfermeiro.nome}">
            </option>
        </select>
        <p style="color: red" th:if="${#fields.hasErrors('enfermeiroId')}" th:errors="*{enfermeiroId}">Enfermeiro inválido</p>
    </div>

    <button type="submit" th:text="${triagem.id != null ? 'Atualizar' : 'Salvar'}"></button>
</form>

</body>
</html>
